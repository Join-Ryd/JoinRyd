<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Ryd – Choose Your Role</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      width: 140px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #ffa500;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 2em;
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: #000;
      background-color: #ffa500;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff8800;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Ryd Logo">
  <h1>Welcome to Ryd</h1>
  <p>Florida’s Driver-First Ride App — Choose how you want to join:</p>

  <div class="buttons">
    <a href="/driver">I’m a Driver</a>
    <a href="/rider">I’m a Rider</a>
  </div>

  <footer>&copy; 2025 Ryd. All rights reserved.</footer>
</body>
</html>
