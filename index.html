
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Ryd</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    img {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5em;
      color: #ffa500;
      margin-bottom: 0.5em;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 2em;
    }

    .cta-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .cta-buttons a {
      padding: 14px 30px;
      background-color: #ffa500;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: #ff9800;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

  <img src="logo.png" alt="Ryd Logo" />
  <h1>Welcome to Ryd</h1>
  <h2>Are you here to ride or drive?</h2>

  <div class="cta-buttons">
    <a href="rider-landing-similar.html">I'm a Rider</a>

  </footer>
